{% extends 'base.html' %}
{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="shadow col-md-6">
            <h3> Update Expense</h3>
            <form action="/edit" method="POST">
                <input type="hidden" value="{{expense.id}}" name="id" id="id">
                <div class="form-group">
                    <label for="date">Expense Date</label>
                    <input type="date" class="form-control" name="date" id="date" value="{{expense.date}}">
                </div>
                <div class="form-group">
                    <label for="name">Expense Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name of Expense"
                        value="{{expense.name}}">
                </div>
                <div class="form-group">
                    <label for="amount">Expense Amount</label>
                    <input type="text" class="form-control" name="amount" placeholder="Enter Amount Spent"
                        value="{{expense.amount}}">
                </div>
                <div class="form-group">
                    <label for="category">Expense category</label>
                    <select class="form-control" name="category" id="category">
                        <option>Household</option>
                        <option>Entertainment</option>
                        <option>Education</option>
                        <option>Health</option>
                        <option>Eat Outside</option>
                        <option selected>Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-warning">Update</button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
